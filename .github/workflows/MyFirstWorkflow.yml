name: My First WorkFlow

on:
  push:
    branches: 
        - main
  workflow_dispatch:
    inputs:
      homedrive:
        description: "Home Drive"
        required: true
      loglevel:
        description: "Log Level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      tag:
        description: "Apply tag after successful run"
        type: boolean
        required: true
      env:
        description: "Environment to run tests against"
        required: true
        type: environment
jobs:
  MyFirstJob:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Ø» Hello World!"
      
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: List files in repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files"
          tree
      - name: Workflow Inputs
        run: |
           echo "Homedrive: ${{ inputs.homedrive }}"
           echo "Log level: ${{ inputs.logLevel }}"
           echo "Tag source: ${{ inputs.tag }}"
           echo "Environment ${{ inputs.env }}"
        if: ${{ github.event_name == 'workflow_dispatch' }}

  Job2:
    needs: [MyFirstJob]
    runs-on: ubuntu-latest
    steps:
      - run: "echo Job : ${{ github.job }}"
  Job3:
    needs: [MyFirstJob]
    runs-on: ubuntu-latest
    steps:
      - run: "echo Job : ${{ github.job }}"
  Job4:
    needs: [ Job2, Job3]
    runs-on: ubuntu-latest
    steps:
      - run: "echo Job : ${{ github.job }}"
  Job5:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os_version: [ macos-latest, ubuntu-latest ]
        node_version: [ 14, 16 ]
    name: My first job
    runs-on: ${{ matrix.os_version }}
    steps:
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: ${{ matrix.node_version }}
      - run: node --version